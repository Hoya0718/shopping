<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/main.css" rel="stylesheet">

</head>
<body>
  <h1>list페이지</h1>
<div class="card" th:each="i : ${items}">
  <img src="https://placehold.co/300">
  <div>
    <h4 th:text="${i.title}"></h4>
    <p th:text="${i.price}"></p>
  </div>
</div>

  <div class="card">
    <img src="https://placehold.co/300">
    <div>
      <h4 th:text="${items.get(0).title}"></h4>
      <p th:text="${items.get(0).price}"></p>
    </div>
  </div>

  <div class="card">
    <img src="https://placehold.co/300">
    <div>
      <h4 th:text="${items.get(1).title}"></h4>
      <p th:text="${items.get(1).price}"></p>
    </div>
  </div>

  <div class="card">
    <img src="https://placehold.co/300">
    <div>
      <h4 th:text="${items.get(2).title}"></h4>
      <p th:text="${items.get(2).price}"></p>
    </div>
  </div>
</body>
</html>
