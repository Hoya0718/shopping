<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Sales</h2>
    <div th:each = " i: ${sales} "
    상품명 : <span th:text="${i.itemName}"></span><br/>
    구매 개수 : <span th:text="${i.count}"></span><br/>
    판매자명 : <span th:text="${i.seller}"></span><br/>
    결제 가격 : <span th:text="${i.price}"></span><br/>

    <a href="/main">홈으로</a>
</body>
</html>
